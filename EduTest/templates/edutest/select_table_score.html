{% extends 'edutest/base.html' %}

{% block style %}<link rel="stylesheet" href="../../static/edutest/css/select_table_score.css">{% endblock %}

{% block title %}Тестування{% endblock %}

{% block content %}

<div class="select_table_score">
        <p>Оберіть тему для перегляду результату</p>
        <form action="/table_score" method="post">
            {% csrf_token %}
            <div class="topics">
            	<select name="topics" id="topics">
            		{% for topic in topics %}
            			<option value="{{ topic.topic_id }}" title="{{ topic.title }}">{{ topic.title }}</option>
            		{% endfor %}
            	</select>
            </div>

            <div class="submit-container">
                <input class="submit-button" type="submit" value="Дізнатися">
            </div>
        </form>
    </div>

{% endblock %}
